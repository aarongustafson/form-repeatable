<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-repeatable via unpkg</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>unpkg CDN sanity check</h1>
		<p>
			This page loads the guarded definition helper from
			<code>unpkg</code> and registers the element when supported.
		</p>

		<form-repeatable>
			<div>
				<label for="email-1">Email 1</label>
				<input id="email-1" type="email" name="emails[]" />
			</div>
		</form-repeatable>

		<script type="module">
			import { defineFormRepeatable } from 'https://unpkg.com/@aarongustafson/form-repeatable@latest/define.js?module';

			defineFormRepeatable();
		</script>
	</body>
</html>
